<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Shyam's Customer Enquiry Manager</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0078d7, #00b4d8, #90e0ef);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
    }
    h2 {
      color: #0078d7;
    }
    input, textarea {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background-color: #0078d7;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #005fa3;
    }
    #response {
      margin-top: 10px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üí¨ Welcome to Shyam's Project</h2>
    <p>Submit your enquiry below üëá</p>
    <form id="enquiryForm">
      <input type="text" id="name" placeholder="Your Name" required><br>
      <input type="email" id="email" placeholder="Your Email" required><br>
      <textarea id="message" placeholder="Enter your enquiry" rows="4" required></textarea><br>
      <button type="submit">Submit Enquiry</button>
    </form>
    <p id="response"></p>
  </div>

  <script>
    const apiEndpoint = "http://65.1.93.11:5000/submit"; // Replace this

    document.getElementById("enquiryForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const message = document.getElementById("message").value;

      try {
        const res = await fetch(apiEndpoint, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, message })
        });
        const data = await res.json();
        document.getElementById("response").innerText = 
          `‚úÖ Enquiry submitted successfully! Category: ${data.category}`;
      } catch (err) {
        document.getElementById("response").innerText = "‚ùå Error submitting enquiry.";
      }
    });
  </script>
</body>
</html>
